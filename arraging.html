<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesarranging.css" />
    <title>Rent Audi Vehicles</title>
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <h1>Rent Audi Vehicles</h1>

        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>

          <div class="form-group">
            <label for="vehicle">Select</label>
            <select id="vehicle">
              <option>Audi 80</option>
              <option>Audi A4</option>
              <option>Audi A6</option>
              <option>Audi Q5</option>
              <option>Audi Q7</option>
            </select>
          </div>

          <div class="form-group">
            <label for="duration">Select</label>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              rows="10"
              placeholder="Enter your message"
            ></textarea>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
