<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleform.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="frame">
      <h1>Contact Form</h1>
      <h5>Please fill all the texts in the fields.</h5>
      <hr />

      <div class="form-group" id="yourname">
        <label for="fullname">Your Name:</label>
        <input type="text" id="fullname" placeholder="Your Full Name" />
      </div>

      <div class="form-group" id="youremail">
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="Valid Email Address" />
      </div>

      <div class="form-group" id="message">
        <span>Message:</span>
        <textarea
          id="messagetext"
          name="message"
          placeholder="Your Message to Us"
        ></textarea>
      </div>

      <div class="form-group" id="yourjob">
        <label for="subject">Subject:</label>
        <select id="subject">
          <option>Job Inquiry</option>
          <option>General Question</option>
          <option>Support Request</option>
          <option>Partnership</option>
        </select>
      </div>

      <input type="submit" class="submit" value="Send" />
    </div>
  </body>
</html>
